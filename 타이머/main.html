
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="utf-8" />
	</head>
	<style>
		.widget-wrapper {
			overflow: hidden;
			background-color: white;
			width: 240px;
			min-height: 244px;
			height: max-content;
			border-radius: 5px;
			font-family: Arial, Helvetica, sans-serif;
		}

		.title{
			font-size: 13px;
		}

		.header {
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			align-items: center;
			padding: 12px 10px;
			gap: 10px;
			color: #27262e;
			font-weight: 600;
			font-size: 13px;
		}

		.header button {
			outline: none;
			border: none;
			background-color: white;
			cursor: pointer;
		}

		.content-nav {
			margin-top: 10px;
			display: flex;
			justify-content: space-between;
		}

		.content-nav-mode {
			color: #8c9097;
			width: 50%;
			display: flex;
			justify-content: center;
			cursor: pointer;
			flex-direction: column;
			text-align: center;
			font-weight: 600;
			padding-left: 15px;
		}

		.content-nav-mode.right{
			padding-left: 0;
			padding-right: 15px;
		}

		.content-nav-mode-title {
			margin-bottom: 4px;
			font-size: 12px;
		}

		.content-today,
		.content_timer_active {
			margin-top: 5px;
			height: 90px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			margin-bottom: 8px;
		}

		.content-today-timer-hour {
			display: flex;
			align-items: center;
		}

		.line {
			margin: 0 auto;
			text-align: center;
			height: 1px;
			flex-grow: 0;
			background: #e9eaf0;
		}

		#study-line,
        #timer-line {
            width: 100%;
        }

		.content-today-title {
			font-size: 14px;
			color: #8c9097;
			margin-bottom: 5px;
		}

		.content-today-timer,
		.content-today-active {
			display: flex;
			font-size: 30px;
			font-weight: 600;
		}

		.double-dot {
			display: flex;
			align-items: center;
			font-size: 14px;
			height: 100%;
		}

		.content-btn-wrapper {
			display: flex;
			justify-content: center;
		}

		.start {
            display: flex;
            justify-content: center;
            align-items: center;
			width: 90%;
			height: 36px;
			background: #6758ff;
			border-radius: 6px;
			outline: none;
			border: none;
			cursor: pointer;
			color: white;
			font-weight: 600;
			font-size: 14px;
            gap: 4px;
		}

		#studyMode-title {
			color: #6758ff;
		}

		#study-line {
			background-color: #6758ff;
			height: 2px;
		}

		#timer-line {
			height: 2px;
		}

		.content-statistics {
			display: flex;
			justify-content: center;
		}

		.content-statistics-title {
			margin-top: 10px;
			background-color: #f3f5f9;
			color: #5E6066;
			border-radius: 999px;
			min-width: 74px;
			width: max-content;
			height: 22px;
			font-size: 12px;
			display: flex;
			justify-content: center;
			align-items: center;
			cursor: pointer;
			margin-bottom: 16px;
		}

		.content-statistics-title img {
			font-size: 20px;
			width: 14px;
			height: 14px;
			/* margin-left: 5px; */
		}

		.footer {
			padding: 0 12.5px;
			display: none;
		}

		.footer-content {
			box-sizing: border-box;
			padding: 0 8px;
			display: flex;
			flex-direction: row;
			height: 28px;
			font-size: 11px;
			font-weight: 400;
			margin-bottom: 5px;
			/* color: #8c9097; */
			color: #5E6066;
			width: 100%;
		}

		.footer-content-title {
			width: 70%;
		}

		.footer-content .line {
			margin-top: 5px;
			width: 100%;
			border: 1px solid black;
		}

		.content-timer-btn {
			width: 45%;
			height: 36px;
			background: #6758ff;
			border-radius: 6px;
			outline: none;
			border: none;
			cursor: pointer;
			color: white;
			font-weight: 600;
			margin: 0 2px;
		}

		#init {
			background-color: #f3f5f9;
			color: #5e6066;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		#continue {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.content-timer {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			/* gap: 10px; */
			width: 240px;
			height: 218px;
			/* Gray/White */

			background: #ffffff;
		}

		.content-timer-count {
			box-sizing: border-box;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			padding: 0px 10px;
			width: 58px;
			height: 68px;
			background: #f3f5f9;
			border-radius: 4px;
			margin: 0 4px;
		}

		.content-today img {
			cursor: pointer;
		}

		content-today-timer-sec {
			align-self: center;
		}

		small {
			margin-top: 6px;
			align-self: center;
			margin-left: 5px;
			font-size: 15px;
		}

		.content-timer-time {
			width: 100%;
			height: 100%;
			font-size: 30px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-weight: 600;
			cursor: pointer;
		}

		.footer-content-line {
			width: 100%;
			margin-top: -10px;
			margin-bottom: 10px;
		}

		.footer-content-time {
			display: flex;
			align-items: baseline;
			justify-content: flex-end;
			column-gap: 2px;
			width: 40%;
			text-align: right;
		}

		.footer-content-time > span:nth-child(2) {
			margin-right: 4px;
		}

		svg {
			margin-right: 4px;
		}
		.bold {
			font-size: 13px;
			font-weight: 600;
			color: black;
			width: max-content;
		}

		.content-nav-mode {
			cursor: pointer;
		}

		.img-up, .img-down{
			width: 20px;
			height: 20px;
		}

		.disable {
			background-color: #d9d6ff;
			cursor: default;
		}

		#close-btn{
			width:  11.6px;
			height: 11.6px;
		}
		

		/* Chrome, Safari, Edge, Opera */
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}

		/* Firefox */
		input[type="number"] {
			-moz-appearance: textfield;
		}

		input {
			outline: none;
			border: none;
			width: 100%;
			height: 100%;
			font-size: 20px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-weight: 600;
			text-align: center;
			-webkit-appearance: none;
		}

		#monthAverage_time_title {
			width: 80%;
		}

		.button-statistics {
			display: none;
		}
		#mobile_resize {
			display: none;
		}

		.start-img{
			width:  14px;
			height: 14px;
			margin-left: 4px;
		}

		.start-img-wrapper{
			margin-right: 4px;
		}

		@media (min-width: 250px) and (max-width: 768px){
			html,
			body {
				overflow-x: hidden !important;
				min-height: 100% !important;
				margin: 0 !important;
			}
			.content-nav-mode-title{
				font-size: 14px;
			}
			.footer-content {
				font-size: 12px;
			}
			.widget-wrapper {
				width: 100% !important;
				position: absolute !important;
				bottom: 0;
			}
			.header {
				box-sizing: border-box;
				height: 56px;
				font-size: 16px;
				padding: 18px 16px;
			}

			#study-line,
			#timer-line {
				width: 100%;
			}

			#contentList {
				margin-top: 18px;
			}

			.content-statistics {
				display: none;
			}

			.button-statistics {
				display: flex;
				color: #5e6066;
				align-items: center;
				margin-right: 4px;
				padding: 6px 10px 6px 12px;
				gap: 2px;
				background-color: #f3f5f9 !important;
				border-radius: 999px;
				width: max-content;
				justify-content: center;
				height: 29px;
				font-size: 14px;
			}

			.header-button-wrapper {
				display: flex;
			}

			.start {
				display: flex;
				justify-content: center;
				align-items: center;
				gap: 2px;
				margin-bottom: 20px;
				height: 40px;
			}
			.footer {
				margin-bottom: 20px;
			}
			#mobile_resize {
				display: unset;
			}
			#pc_resize {
				display: none;
			}

			.content-today,
			.content_timer_active {
				margin-bottom: 10px;
				margin-top: 10px;
			}

			#init, #continue {
				height: 40px;
				margin-bottom: 20px;
	

			}

		}

	</style>

					</button>
					<button type="button" onclick="appEvent('resize')">

							id="pc_resize"

			</div>
			<div class="content" id="contentList">
				<div class="content-nav">
					<div
						class="content-nav-mode"
						id="studyMode"
						onclick="modeChoose(this)"
					>
						<div class="content-nav-mode-title" id="studyMode-title">
							열공 모드
						</div>
						<div class="line" id="study-line"></div>
					</div>
					<div
						class="content-nav-mode right"
						id="timerMode"
						onclick="modeChoose(this)"
					>
						<div class="content-nav-mode-title" id="timerMode-title">
							타이머 모드
						</div>
						<div class="line" id="timer-line"></div>
					</div>

					<div class="content-today-title">오늘 공부 시간</div>
					<div class="content-today-timer">
						<span class="content-today-timer-hour"></span>
						<span class="content-today-timer-min"></span>
						<small class="content-today-timer-sec"></small>

			<div class="footer">
				<div class="footer-content">
					<div class="footer-content-title" id="allStudy_Day_title">
						총 공부일수
					</div>
					<div class="footer-content-time" id="allStudy_Day"></div>
				</div>
				<div class="line footer-content-line"></div>
				<div class="footer-content">
					<div class="footer-content-title" id="allStudy_time_title">
						총 공부시간
					</div>
					<div class="footer-content-time" id="allStudy_time"></div>
				</div>
				<div class="line footer-content-line"></div>
				<div class="footer-content">

					</div>

				<div class="footer-content">
					<div class="footer-content-title" id="thisMonthStudy_time_title">
						이번 달 공부시간
					</div>

				</div>
				<div class="line footer-content-line"></div>
				<div class="footer-content">
					<div class="footer-content-title" id="monthAverage_time_title">
						달 평균 공부시간
					</div>
					<div class="footer-content-time" id="monthAverage_time"></div>
				</div>
				<!-- //3번째로 순서변경 에정 -->
				<div class="line footer-content-line"></div>
				<div class="footer-content">
					<div class="footer-content-title" id="dayAverage_time_title">
						일 평균 공부시간
					</div>
					<div class="footer-content-time" id="dayAverage_time"></div>
				</div>
			</div>

	</body>
	<script type="text/javascript">
		let TIMER_START = 1000;
		let TIMER_PAUSE = 1001;
		let TIMER_ACTIVE = 1002;
		let STUDY_START = 2000;
		let STUDY_PAUSE = 2001;

		let _mode = "studyMode";
		let _start = false;
		let _todayTime = 0;

		let _inputMode_hour = false;
		let _inputMode_min = false;
		let _inputMode_sec = false;

		let _timer_hour = 0;
		let _timer_min = 0;
		let _timer_sec = 0;

		let _timer_hour_active = 0;
		let _timer_min_active = 0;
		let _timer_sec_active = 0;

		function clickEvent() {
			if (_mode == "studyMode") {
				
				if (
					document.querySelector(".content-btn-wrapper").dataset.state ===
					String(STUDY_START)
				) {
					renderingStopButton();
					document.querySelector(".content-btn-wrapper").dataset.state =
						String(STUDY_PAUSE);
					_study_state = STUDY_PAUSE;
				} else if (
					document.querySelector(".content-btn-wrapper").dataset.state ===
					String(STUDY_PAUSE)
				) {
					renderingStartButton();
					document.querySelector(".content-btn-wrapper").dataset.state =
						String(STUDY_START);
					_study_state = STUDY_START;
				}
			} else if (_mode == "timerMode") {
				if (
					document.querySelector(".content-btn-wrapper").dataset.state ===
					String(TIMER_START)
				) {
					updateTimerTextContent();

					if (_timerCount <= 0) return;

					_timerCount_active = _timerCount;
					renderingTimerMode_active();
					renderingStopButton();
					document.querySelector(".content-btn-wrapper").dataset.state =
						String(TIMER_PAUSE);

					save();

					_timer_state = TIMER_PAUSE;
					_study_state = STUDY_PAUSE;
				} else if (
					document.querySelector(".content-btn-wrapper").dataset.state ===
					String(TIMER_PAUSE)
				) {
					renderingTimerMode_active_button();

					document.querySelector(".content-btn-wrapper").dataset.state =
						String(TIMER_ACTIVE);
					_timer_state = TIMER_ACTIVE;
				}
			}

			save();
			startEvent();
		}

		function modeChoose(e) {

			e.style.color = "#6758FF";
			target.querySelector(".line").style.backgroundColor = "#6758FF";

			if (target.id == "studyMode") {

				document.querySelector(".content-btn-wrapper").dataset.state =
					String(_study_state);
			} else {
				_mode = "timerMode";
				document.getElementById('timer-line').style.height = '2px';
				document.getElementById('study-line').style.height = '1px';
				_studyRenderingStop = true;

				document.getElementById("timerMode-title").style.color = "#6758FF";

				if (_timer_state == TIMER_START) {

		function appEvent(type) {
			if (type == "resize")
				document.querySelector(".widget-wrapper").style.display = "none";

			window.parent.postMessage(
				{
					type,
					mode: _mode,
					study_state: _study_state,
					timer_state: _timer_state,
					study_data: _studyCount,

		function save() {
			window.parent.postMessage(
				{
					mode: _mode,
					study_state: _study_state,
					timer_state: _timer_state,
					study_data: _studyCount,
					timer_data: _timerCount,
					timerTime_active: _timerCount_active,
				},
				"*"
			);

		function startEvent() {
			if (_mode == "timerMode") {
				if (_timer_state == TIMER_START) {
					_timer_hour = Math.floor(_timerCount / 3600);
					_timer_min = Math.floor((_timerCount - _timer_hour * 3600) / 60);
					_timer_sec = _timerCount % 60;
				} else if (_timer_state == TIMER_PAUSE) {
					_timer_hour_active = Math.floor(_timerCount_active / 3600);
					_timer_min_active = Math.floor(
						(_timerCount_active - _timer_hour_active * 3600) / 60
					);
					_timer_sec_active = _timerCount_active % 60;

					document.querySelector(".content-today-active-hour").textContent =
						String(_timer_hour_active).length == 2
							? _timer_hour_active
							: "0" + _timer_hour_active;
					document.querySelector(".content-today-active-min").textContent =
						String(_timer_min_active).length == 2
							? _timer_min_active
							: "0" + _timer_min_active;
					document.querySelector(".content-today-active-sec").textContent =
						String(_timer_sec_active).length == 2
							? _timer_sec_active
							: "0" + _timer_sec_active;

					if (_timerCount_active < 0) {
						_timer_state = TIMER_START;
						document.querySelector(".content-btn-wrapper").dataset.state =
							String(_timer_state);

						renderingStartButton();
					}
				}
			}
			//열공모드일때
			else {
				if (_study_state == STUDY_PAUSE) {
					if (!document.querySelector(".content-today-timer-hour")) return;

					const todayTime_hour = Math.floor(_todayTime / 3600);
					const todayTime_min = Math.floor(
						(_todayTime - todayTime_hour * 3600) / 60
					);
					const todayTime_sec = _todayTime % 60;

					_studyCount =
						Number(todayTime_hour) * 3600 +
						Number(todayTime_min) * 60 +
						Number(todayTime_sec);

					document.querySelector(".content-today-timer-hour").textContent =
						String(todayTime_hour).length == 2
							? todayTime_hour
							: "0" + todayTime_hour;
					document.querySelector(
						".content-today-timer-hour"
					).innerHTML += `<span style="margin: 0 4px; font-size: 14px; align-items:center;">:</span>`;
					document.querySelector(".content-today-timer-min").textContent =
						String(todayTime_min).length == 2
							? todayTime_min
							: "0" + todayTime_min;
					document.querySelector("small").textContent =
						String(todayTime_sec).length == 2
							? todayTime_sec
							: "0" + todayTime_sec;
				}
			}
		}

		function updateTimerTextContent() {
			if (document.querySelector("#content-timer-input-hour"))
				_timer_hour = document.querySelector("#content-timer-input-hour").value;
			else if (document.querySelector("#content-timer-count-hour"))
				_timer_hour = document.querySelector(
					"#content-timer-count-hour"
				).textContent;

			if (document.querySelector("#content-timer-input-min")) {
				_timer_min = document.querySelector("#content-timer-input-min").value;
			} else if (document.querySelector("#content-timer-count-min")) {
				_timer_min = document.querySelector(
					"#content-timer-count-min"
				).textContent;
			}

			if (document.querySelector("#content-timer-input-sec")) {
				_timer_sec = document.querySelector("#content-timer-input-sec").value;
			} else if (document.querySelector("#content-timer-count-sec")) {
				_timer_sec = document.querySelector(
					"#content-timer-count-sec"
				).textContent;
			}

			_timerCount =
				Number(_timer_hour) * 3600 +
				Number(_timer_min) * 60 +
				Number(_timer_sec);

			if (_mode == "timerMode") {
				if (_timerCount == 0)
					document.querySelector(".start").style.backgroundColor = "#D9D6FF";
				else document.querySelector(".start").style.backgroundColor = "#6758FF";
			}
		}

		function inputEvent(e) {
			const target = e.target;

			if (target.classList.contains("content-timer-input")) return;

			const input = document.createElement("input");
			input.setAttribute("class", "content-timer-input");

			if (target.id == "content-timer-count-hour")
				input.setAttribute("id", "content-timer-input-hour");
			else if (target.id == "content-timer-count-min")
				input.setAttribute("id", "content-timer-input-min");
			else input.setAttribute("id", "content-timer-input-sec");

			input.value = Number(target.innerHTML);
			input.type = "number";
			input.maxLength = 2;
			input.min = 0;
			input.max = 59;

			if (target == document.querySelector("#content-timer-count-hour"))
				input.max = 99;
			_inputMode_hour = true;
			if (target == document.querySelector("#content-timer-count-min")) {
				_inputMode_min = true;
			} else {
				_inputMode_sec = true;
			}

			input.addEventListener("keyup", (e) => {
				if (input.value.length > input.maxLength)
					input.value = input.value.slice(0, input.maxLength);

				if (Number(input.value) > input.max) input.value = input.max;

				if (Number(input.value) < input.min) input.value = input.min;

				updateTimerTextContent();
			});

			target.innerHTML = "";
			target.append(input);
		}
